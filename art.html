<!-- COMPUTER (coded pixel monitor + stand) -->
<div class="computer-wrap">
  <div class="monitor pixel-monitor" role="group" aria-label="Digital art viewer">
    <div class="bezel">
      <div class="inner-bezel">

        <!-- beige screen area (holds carousel) -->
        <div class="screen-area" aria-live="polite">

          <!-- top-right icons inside the screen-area (back into carousel container) -->
          <div class="window-bar">
            <img src="./assets/img/mininmiseiconblue.png" alt="Minimize" class="window-icon">
            <img src="./assets/img/windowiconblue.png" alt="Window" class="window-icon">
            <img src="./assets/img/xiconblue.png" alt="Close" class="window-icon">
          </div>

          <!-- left arrow -->
          <button class="arrow-btn left" id="digital-prev" aria-label="Previous artwork"></button>

          <!-- carousel -->
          <div class="digital-carousel" id="digital-carousel" aria-roledescription="carousel">
            <img src="./assets/img/mario.png" class="digital-art active" alt="Artwork 1">
            <img src="./assets/img/oriartwork.png" class="digital-art" alt="Artwork 2">
            <img src="./assets/img/journeyart.png" class="digital-art" alt="Artwork 3"> 
          </div>

          <!-- right arrow -->
          <button class="arrow-btn right" id="digital-next" aria-label="Next artwork"></button>
        </div>

      </div>
    </div>
